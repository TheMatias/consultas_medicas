<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css' )}}" />
    <title>Haplife</title>
    
</head>
<body>
    <div class="content">
        <div class="card login">
            
            <form action="{{ url_for('autenticar') }}" method="POST">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="email" placeholder="name@example.com"  />
                <label for="floatingInput">Usuario</label>
              </div>
              <div class="form-floating">
                
                <input type="password" class="form-control" id="floatingPassword" name="senha" placeholder="Password"  />
                <label for="floatingPassword">Senha</label> 
                <a href="" class="link-primary"><sub class="left">Esqueceu a senha</sub></a>
                
              </div>
              <a href="cadastrar" class="link-primary"><sub class="left">Cadastrar se</sub></a>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
                </div>
                <button type="submit" class="btn btn-block btn-primary">Entrar</button>
                
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      
                      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                          <img src="..." class="rounded me-2" alt="...">
                          <strong class="me-auto">Bootstrap</strong>
                          <small>11 mins ago</small>
                          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                          {{ message }}    
                        </div>
                      </div>
                    {% endfor%}
                  {% endif %}
                {% endwith %}

              </form>
        </div>
        
    </div>
</body>
</html>
