<body background="{{ url_for('static',filename='btm.jpg')}}"> 



    <div class="container">
        <div class="card login">

            <form action="{{ url_for('criar_usuario') }}" method="POST">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="nome"
                        placeholder="jose silva santos" />
                    <label for="floatingInput">Nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="email"
                        placeholder="name@example.com" />
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="cpf"
                        placeholder="name@example.com" data-mask="000.000.000-00" />
                    <label for="floatingInput">CPF</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="floatingInput" name="data_nasc"
                        placeholder="00-00-0000" data-mask="31-02-1996" />
                    <label for="floatingInput">Data Nascimento</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="usuario"
                        placeholder="josealimateia12" />
                    <label for="floatingInput">Nome de Usu√°rio</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="senha"
                        placeholder="Password" />
                    <label for="floatingPassword">Senha</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="senha2"
                        placeholder="Password" />
                    <label for="floatingPassword">Novamente Senha</label>
                </div>

                <button type="submit" class="btn btn-block btn-success">Salvar Paciente</button>
                

                <a href="/" class="btn btn-block btn-primary">Voltar</a>
            </form>
        </div>

    </div>


</body>

</html>
